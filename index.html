<!DOCTYPE html>
<html>
<head>
	<title>Service builder</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h2>Vehicle type</h2>
	<div class="row" id="type-row">
		<div class="type-block block" id="type1">Sedan</div>
		<div class="type-block block" id="type2" onClick="qwert()">SUV</div>
		<div class="type-block block" id="type3">Yacht</div>
		<div class="type-block block" id="addNewType">Add new</div>
	</div>

	<h2>Packages</h2>
	<div class="row" id="pack-row">
		<div class="pack-block block">P1</div>
		<div class="pack-block block">P2</div>
		<div class="pack-block block" id="addPack">Add new</div>
	</div>

	<h2>Addons</h2>
	<div class="row" id="add-row">
		<div class="add-block block">Addon 1</div>
		<div class="add-block block" id="addAddon">Add new</div>
	</div>




<script src="script.js"></script>
</body>
</html>
